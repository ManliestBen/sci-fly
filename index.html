<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/app.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container" id="landing">
    <img id="main-logo" src="./assets/images/logo.png" alt="app logo image">
    <button class="start">
      <span class="new">PEW PEW!!!</span>
      <div class="old">
        <span>Let's Play!</span>
        <span aria-hidden>Let's Play!</span>
      </div>
    </button>
  </div>
  <div class="container" id="categories">
    <h1>Select Category</h1>
    <div class="category-container">
      <img id="bsg-img" src="./assets/images/bsg/logo.png" alt="Battlestar Galactica Logo">
      <img id="sw-img" src="./assets/images/sw/logo.png" alt="Star Wars Logo">
      <img id="tng-img" src="./assets/images/tng/logo.png" alt="Star Trek TNG Logo">
    </div>
  </div>
  <div class="container" id="questions">
    <img id="question-img" src="./assets/images/logo.png" alt="">
    <h1 id="message">What is the text that will fill this question?</h1>
    <div class="container" id="answers">
      <h2>Answer 1 is cheese</h2>
      <h2>Answer 2 is beef</h2>
      <h2>Answer 3 is turkey</h2>
      <h2>Answer 4 is banana</h2>
    </div>
  </div>
</body>
</html>
